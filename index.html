<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="module" src="./scripts/calculator.js" defer></script>
    <script type="module" src="./scripts/operations.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator-container">
        <div class="display"></div>
        <div class="row">
            <button id="clear" data-clear-type="all">AC</button>
            <button id="clear" data-clear-type="shallow">C</button>
            <button id="operation" data-operator="-/+">-/+</button>
            <button id="operation" data-operator="/">/</button>
        </div>

        <div class="row">
            <button id="number" data-number="7">7</button>
            <button id="number" data-number="8">8</button>
            <button id="number" data-number="9">9</button>
            <button id="operation" data-operator="+">+</button>
        </div>

        <div class="row">
            <button id="number" data-number="4">4</button>
            <button id="number" data-number="5">5</button>
            <button id="number" data-number="6">6</button>
            <button id="operation" data-operator="-">-</button>
        </div>

        <div class="row">
            <button id="number" data-number="1">1</button>
            <button id="number" data-number="2">2</button>
            <button id="number" data-number="3">3</button>
            <button id="operation" data-operator="*">*</button>
        </div>

        <div class="row">
            <button id="number" data-number="0" class="wide-button">0</button>
            <button id="number" data-number=".">.</button>
            <button id="equal">=</button>
        </div>
        
    </div>
</body>
</html>
