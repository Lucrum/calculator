<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="module" src="./scripts/calculator.js" defer></script>
    <script type="module" src="./scripts/operations.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="calculator-container">
        <div class="display"></div>
        <div class="row">
            <button id="num-op" data-val="Escape" class="orange-button">AC</button>
            <button id="num-op" data-val="Backspace" class="orange-button">C</button>
            <button id="num-op" data-val="-/+">-/+</button>
            <button id="num-op" data-val="/">/</button>
        </div>

        <div class="row">
            <button id="num-op" data-val="7">7</button>
            <button id="num-op" data-val="8">8</button>
            <button id="num-op" data-val="9">9</button>
            <button id="num-op" data-val="+">+</button>
        </div>

        <div class="row">
            <button id="num-op" data-val="4">4</button>
            <button id="num-op" data-val="5">5</button>
            <button id="num-op" data-val="6">6</button>
            <button id="num-op" data-val="-">-</button>
        </div>

        <div class="row">
            <button id="num-op" data-val="1">1</button>
            <button id="num-op" data-val="2">2</button>
            <button id="num-op" data-val="3">3</button>
            <button id="num-op" data-val="*">*</button>
        </div>

        <div class="row">
            <button id="num-op" data-val="0" class="wide-button">0</button>
            <button id="num-op" data-val=".">.</button>
            <button id="num-op" data-val="Enter" class="orange-button">=</button>
        </div>
        
    </div>
</body>
</html>
